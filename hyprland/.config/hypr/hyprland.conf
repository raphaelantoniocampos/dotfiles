################
### MONITORS ###
################

monitor=,preferred,auto,1.0

##########################
### MODS AND VARIABLES ###
##########################
$mod = SUPER
$mod2 = ALT


###################
### DEFAULT APPS ###
###################

$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun -I -p "Search"
$browser = firefox
$calc = kalk
$notepad = mousepad
$music_player = youtube-music


#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = hyprsunset
exec-once = waybar
exec-once = dunst
exec-once = $HOME/.config/scripts/battery-notify.sh
exec-once = systemctl --user start hyprpolkitagent
exec-once = sudo $HOME/.config/scripts/zup.sh
exec-once = git-auto-sync d add $HOME/personal/


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland,x11


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = br
    kb_options = terminate:ctrl_alt_bksp
    kb_model = microsoftpro

    sensitivity = 1
    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# Program Launchers
bind = $mod, Return, exec, $terminal
bind = $mod, E, exec, $fileManager
bind = $mod, B, exec, $browser
bind = $mod, C, exec, $calc
bind = $mod, D, exec, $menu
bind = $mod, M, exec, $music_player
bind = $mod, N, exec, $notepad
bind = $mod, O, exec, obsidian

# Help & Scripts
bind = $mod, I, exec, $HOME/.config/scripts/hotkeys.sh
bind = $mod, T, exec, $HOME/.config/scripts/translate.sh
bind = $mod SHIFT, T, exec, $HOME/.config/scripts/translate.sh auto
bind = $mod CTRL, T, exec, $HOME/.config/scripts/translate.sh switch
bind = $mod CTRL SHIFT, T, exec, $HOME/.config/scripts/translate.sh set
bind = CTRL SHIFT, ESCAPE, exec, $terminal -e htop
bind = $mod, V, exec, source $HOME/.profile && cat $BTWD | wl-copy

# Reload / Reset
bind = $mod, W, exec, $HOME/.config/scripts/reload-hypr.sh
bind = $mod SHIFT, W, exec, waybar # in case waybar doesn't reload

# Window Control
bind = $mod SHIFT, Q, killactive,
bind = $mod, F, togglefloating,
bind = $mod SHIFT, F, fullscreen, # dwindle
bind = $mod, P, pseudo, # dwindle
bind = $mod, S, togglesplit, # dwindle

# Power Management
bind = $mod SHIFT, DELETE, exit, # default exit
bind = $mod2 SHIFT, E, exit,
bind = $mod2 CTRL, DELETE, exit,
bind = $mod2 SHIFT, L, exec, hyprlock
bind = $mod2 SHIFT, P, exec, systemctl poweroff
bind = $mod2 SHIFT, R, exec, systemctl reboot
bind = $mod2 SHIFT, H, exec, systemctl hibernate  

# Idle Lock
exec-once = swayidle -w timeout 43200 'hyprlock' before-sleep 'hyprlock'

# Focus Movement
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Workspace Navigation
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bind = $mod, TAB, workspace, e+1
bind = $mod SHIFT, TAB, workspace, e-1

# Switch workspaces 1-10
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move Windows in the same workspace
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Move Windows to other workspaces 1-10
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Special Workspace (scratchpad)
bind = $mod2, S, togglespecialworkspace, magic
bind = $mod2 SHIFT, S, movetoworkspace, special:magic
bind = $mod2 SHIFT, 1, movetoworkspace, 1

# Mouse Windows Control
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Resize with Arrows
bind = $mod CTRL, Right, resizeactive, 25 0
bind = $mod CTRL, Left, resizeactive, -25 0
bind = $mod CTRL, Up, resizeactive, 0 -25
bind = $mod CTRL, Down, resizeactive, 0 25

# Multimedia & Brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+;notify-send -u low -t 1000 Volume: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}')% 
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-;notify-send -u low -t 1000 Volume: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}')% 
bindel = ,XF86AudioMute, exec, $HOME/.config/scripts/toggle-mute.sh sink
bindel = ,XF86AudioMicMute, exec, $HOME/.config/scripts/toggle-mute.sh source
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+;notify-send -u low -t 1000 Brightness: $(brightnessctl g | awk '{print $1/8}')%
bindel = SHIFT, XF86MonBrightnessUp, exec, brightnessctl set 100%;notify-send -u low -t 1000 Brightness: 100%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-;notify-send -u low -t 1000 Brightness: $(brightnessctl g | awk '{print $1/8}')% 
bindel = SHIFT, XF86MonBrightnessDown, exec, brightnessctl set 0%;notify-send -u low -t 1000 Brightness: 0%

# Media Control (mpv)
bindl = , XF86AudioStop, exec, mpv stop
bindl = , XF86AudioNext, exec, mpv next
bindl = , XF86AudioPause, exec, mpv pause
bindl = , XF86AudioPlay, exec, mpv toggle
bindl = , XF86AudioPrev, exec, mpv prev

# Recording
bind = $mod, G, exec, $HOME/.config/scripts/recording.sh

# Screenshots
bind = , Print, exec, FILE=$HOME/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png; hyprshot -s -m output -m active -o "$(dirname "$FILE")" -f "$(basename "$FILE")"; wl-copy < "$FILE"; notify-send -u low -t 1000 "Screenshot Taken"
bind = $mod SHIFT, S, exec, FILE=$HOME/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png; hyprshot -s -m region -o "$(dirname "$FILE")" -f "$(basename "$FILE")"; wl-copy < "$FILE"; notify-send -u low -t 1000 "Screenshot Taken";
bind = $mod SHIFT, S, exec, notify-send -u low -t 1000 "Taking Screenshot"


#####################
### WINDOWS RULES ###
#####################

# Layer Rules

layerrule = match:namespace waybar, blur on
layerrule = match:namespace waybar, ignore_alpha 0
layerrule = match:namespace waybar, no_anim on
layerrule = match:namespace notifications, animation slide right

# General Float Rules
# Syntax: windowrule = match:class <regex>, <effect> <value>
windowrule = match:class ^(dialog|menu|pop-up|bubble|task_dialog|Preferences|File Operation Progress|Save As)$, float on
windowrule = match:title ^(Opening|File Upload|Save Image|Picture-in-Picture|About Mozilla Firefox|Firefox — Sharing Indicator|Pushbullet( – Mozilla Firefox)?|Extension.*)$, float on

# --- File Managers / Utilities ---
# GNOME
windowrule = match:class ^(org\.gnome\.(Nautilus|Weather|Calculator|Calendar))$, float on

# KDE
windowrule = match:class ^(org\.kde\.kalk)$, float on
windowrule = match:class ^(org\.kde\.dolphin)$, size 1024 680

# Games
windowrule = match:class ^(turtle-wow)$, float on

# Opacity rules for games
windowrule = match:class ^(steam_app*) match:fullscreen false, opacity 1.0 override
windowrule = match:class ^(wow\.exe) match:fullscreen false, opacity 1.0 override

# Crash dialogs
windowrule = match:class .*wow\.exe.* match:title Microsoft Visual C\+\+ Runtime Library, float on
windowrule = match:class .*rundll32\.exe.*, float on

# Other Apps
windowrule = match:class ^(org\.opensuse\.YaST|ruby|org\.pulseaudio\.pavucontrol|blueman-manager|foot|xterm|nm-connection-editor|mousepad|imv)$, float on
windowrule = match:title ^(qBittorrent|mtp-ng-qt|foot)$, float on
windowrule = match:title ^(foot)$, size 960 540
windowrule = match:class ^(mousepad)$, size 600 700
windowrule = match:title ^(foot)$, workspace 10 silent

# Focus Management / Behavior
windowrule = match:title ^(pop-up)$, no_focus on
windowrule = match:class urgent:1, focus_on_activate on

# Misc Fixes
windowrule = match:class .*, suppress_event maximize

# XWayland
windowrule = match:class ^$, match:title ^$, match:xwayland true, match:float = true, match:fullscreen = false, match:pin = false, no_focus = on


#####################
### LOOK AND FEEL ###
#####################

# Theme setup
exec-once = sleep 1 && systemctl --user import-environment

# General appearence
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(a6e3a1ff) rgba(94e2d5ff) 45deg
    col.inactive_border = rgba(6c7086aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# Window decorations
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1e1e2eff)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Animations
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Workspace specific tweats
# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# change to 0 to no gaps at all

# Layout behavior
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# Miscellaneous
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
