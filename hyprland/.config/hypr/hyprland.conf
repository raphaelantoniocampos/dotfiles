################
### MONITORS ###
################

monitor=,preferred,auto,1.0

# set mods
$super = SUPER # Sets "Windows" key as main modifier
$alt = ALT # Sets ALT key as secondary modifier


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper
exec-once = $HOME/.config/scripts/wallpapers.sh
exec-once = $HOME/.config/scripts/battery-notify.sh
# exec-once = swaync --style $HOME/.config/sway/swaync/style.css --config $HOME/.config/sway/swaync/config.json


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = br
    kb_options = terminate:ctrl_alt_bksp
    kb_model = microsoftpro

    sensitivity = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun -I
$browser = firefox
$calc = kalk
$notepad = mousepad
$music_player = youtube-music


###################
### KEYBINDINGS ###
###################

# help
bind = $alt, H, exec, $HOME/.config/scripts/hotkeys.sh

# start programs
bind = $super, Return, exec, $terminal
bind = $super, E, exec, $fileManager
bind = $super, B, exec, $browser
bind = $super, C, exec, $calc
bind = $super, D, exec, $menu
bind = $super, N, exec, $notepad
bind = $super, M, exec, $music_player
bind = $super, T, exec, $HOME/.config/scripts/translate.sh
bind = $super SHIFT, T, exec, $HOME/.config/scripts/translate.sh set
bind = CTRL SHIFT, ESCAPE, exec, kitty -e htop
bind = CTRL SHIFT, ESCAPE, exec, kitty -e btm

# reload 
bind = $super, W, exec, $HOME/.config/scripts/reload-hypr.sh
bind = $super SHIFT, W, exec, waybar # in case waybar doesn't reload

# start plasma desktop
bind = $alt SHIFT, W, exec, startplasma-wayland

# basic keybindings
bind = $super SHIFT, Q, killactive,
bind = $super, F, togglefloating,
bind = $super SHIFT, F, fullscreen, # dwindle
bind = $super, P, pseudo, # dwindle
bind = $super, S, togglesplit, # dwindle

# Shutdown, Reboot, Lock Screen, Exit and Logout 
bind = $super SHIFT, DELETE, exit, # default exit
bind = $alt SHIFT, E, exit,
bind = $alt CTRL, DELETE, exit,
bind = $alt SHIFT, L, exec, hyprlock
bind = $alt SHIFT, P, exec, systemctl poweroff
bind = $alt SHIFT, R, exec, systemctl reboot
bind = $alt SHIFT, H, exec, systemctl hibernate  

exec-once = swayidle -w timeout 300 'hyprlock' before-sleep 'hyprlock'

# Move focus with mod + arrow keys
bind = $super, H, movefocus, l
bind = $super, L, movefocus, r
bind = $super, K, movefocus, u
bind = $super, J, movefocus, d

# Scroll through existing workspaces with mod + scroll
bind = $super, mouse_down, workspace, e+1
bind = $super, mouse_up, workspace, e-1

# switch workspaces with Tab
bind = $super, TAB, workspace, e+1
bind = $super SHIFT, TAB, workspace, e-1

# Switch workspaces with mod + [0-9]
bind = $super, 1, workspace, 1
bind = $super, 2, workspace, 2
bind = $super, 3, workspace, 3
bind = $super, 4, workspace, 4
bind = $super, 5, workspace, 5
bind = $super, 6, workspace, 6
bind = $super, 7, workspace, 7
bind = $super, 8, workspace, 8
bind = $super, 9, workspace, 9
bind = $super, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $super SHIFT, 1, movetoworkspace, 1
bind = $super SHIFT, 2, movetoworkspace, 2
bind = $super SHIFT, 3, movetoworkspace, 3
bind = $super SHIFT, 4, movetoworkspace, 4
bind = $super SHIFT, 5, movetoworkspace, 5
bind = $super SHIFT, 6, movetoworkspace, 6
bind = $super SHIFT, 7, movetoworkspace, 7
bind = $super SHIFT, 8, movetoworkspace, 8
bind = $super SHIFT, 9, movetoworkspace, 9
bind = $super SHIFT, 0, movetoworkspace, 10

# move focused window
bind = $super SHIFT, H, movewindow, l
bind = $super SHIFT, J, movewindow, d
bind = $super SHIFT, K, movewindow, u
bind = $super SHIFT, L, movewindow, r

# Example special workspace (scratchpad)
bind = $alt, S, togglespecialworkspace, magic
bind = $alt SHIFT, S, movetoworkspace, special:magic
bind = $alt SHIFT, 1, movetoworkspace, 1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $super, mouse:272, movewindow
bindm = $super, mouse:273, resizewindow

# Resize windows with mod + arrows
bind = $super, Right, resizeactive, 15 0
bind = $super, Left, resizeactive, -15 0
bind = $super, Up, resizeactive, 0 -15
bind = $super, Down, resizeactive, 0 15

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+;hyprctl notify 2 1000 0 Volume: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}')% 

bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-;hyprctl notify 2 1000 0 Volume: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}')% 

bindel = ,XF86AudioMute, exec, $HOME/.config/scripts/toggle-mute.sh sink

bindel = ,XF86AudioMicMute, exec, $HOME/.config/scripts/toggle-mute.sh source

# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle;hyprctl notify 1 1000 0 Volume: Muted/Unmutted

# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle;hyprctl notify 1 1000 0 Mic: Muted/Unmutted

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+;hyprctl notify 2 1000 0 Brightness: $(brightnessctl g | awk '{print $1/8}')%

bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-;hyprctl notify 2 1000 0 Brightness: $(brightnessctl g | awk '{print $1/8}')% 

# Requires mpv
bindl = , XF86AudioStop, exec, mpc stop
bindl = , XF86AudioNext, exec, mpc next
bindl = , XF86AudioPause, exec, mpc pause
bindl = , XF86AudioPlay, exec, mpc toggle
bindl = , XF86AudioPrev, exec, mpc prev

# Recording
bind = $super,G, exec, foot -e wf-recorder -f $HOME/Videos/recordings/$(date +%d-%m-%Y_%H-%M-%S).mkv
bind = $super,G, exec, hyprctl notify 4 3000 0 "Recording Started at Workspace 10" 

bind = , Print, exec, FILE=$HOME/Pictures/screenshots/$(date +%d-%m-%Y_%H-%M-%S).png; hyprshot -s -m output -m active -o "$(dirname "$FILE")" -f "$(basename "$FILE")"; wl-copy < "$FILE"; hyprctl notify 5 1000 0 "Screenshot Taken"

bind = $super SHIFT, S, exec, FILE=$HOME/Pictures/screenshots/$(date +%d-%m-%Y_%H-%M-%S).png; hyprshot -s -m region --clipboard-only; hyprctl notify 5 1000 0 "Screenshot Taken";
bind = $super SHIFT, S, exec, hyprctl notify 2 1000 0 "Taking Screenshot"

