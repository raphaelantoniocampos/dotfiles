source = $HOME/.config/env/hyprland.conf

autogenerated = 0 # remove this line to remove the warning


################
### MONITORS ###
################

monitor=,preferred,auto,1.0


###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun
$browser = librewolf
$calc = gnome-calculator

# set mods
$mod = SUPER # Sets "Windows" key as main modifier
$mod2 = ALT # Sets ALT key as secondary modifier


#################
### AUTOSTART ###
#################

exec-once = waybar & hyprpaper 
exec-once = swaync --style $HOME/.config/sway/swaync/style.css --config $HOME/.config/sway/swaync/config.json


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = br
    kb_options = terminate:ctrl_alt_bksp
    kb_model = microsoftpro

    sensitivity = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# start programs
bind = $mod, Return, exec, $terminal
bind = $mod, E, exec, $fileManager
bind = $mod, B, exec, $browser
bind = $mod, C, exec, $calc
bind = $mod, D, exec, $menu

# basic keybindings
bind = $mod SHIFT, Q, killactive,
bind = $mod SHIFT, DELETE, exit,
bind = $mod, F, togglefloating,
bind = $mod SHIFT, F, fullscreen, # dwindle
bind = $mod, P, pseudo, # dwindle
bind = $mod, S, togglesplit, # dwindle

# Shutdown, Reboot, Lock Screen, Exit and Logout 
bind = $mod2 SHIFT, E, exit,
bind = $mod2 SHIFT, L, exec, hyprlock
bind = $mod2 SHIFT, P, exec, systemctl poweroff
bind = $mod2 SHIFT, R, exec, systemctl reboot
bind = $mod2 SHIFT, H, exec, systemctl hibernate  

# start yast
bind = $mod,ESCAPE, exec, foot -e bash -c 'echo '$psw' | sudo -S -E yast2'


# Move focus with mod + arrow keys
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# switch workspaces with Tab
bind = $mod, TAB, workspace, e+1
bind = $mod SHIFT, TAB, workspace, e-1

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# move focused window
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Example special workspace (scratchpad)
bind = $mod2, S, togglespecialworkspace, magic
bind = $mod2 SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume $(pacmd list-sinks |awk '/* index:/{print $3}') +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume $(pacmd list-sinks |awk '/* index:/{print $3}') -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute  $(pacmd list-sinks |awk '/* index:/{print $3}') toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires mpv
bindl = , XF86AudioStop, exec, mpc stop
bindl = , XF86AudioNext, exec, mpc next
bindl = , XF86AudioPause, exec, mpc pause
bindl = , XF86AudioPlay, exec, mpc toggle
bindl = , XF86AudioPrev, exec, mpc prev

bind = $mod,G, exec, notify-send 'Recording' 'Recording started' -a foot -i $HOME/.config/hypr/rec.ico && foot -e wf-recorder -f $HOME/Videos/recording-$(date +%d-%m-%Y_%H-%M-%S).mkv

bind = , Print, exec, grim $HOME/Images/screenshot-$(date +%d-%m-%Y_%H-%M-%S).png
bind = , SHIFT Print, exec, grim -g '$(slurp)' $HOME/Images/screenshot-$(date +%d-%m-%Y_%H-%M-%S).png
bind = $mod SHIFT,S, exec, grim -g '$(slurp)' $HOME/Images/screenshot-$(date +%d-%m-%Y_%H-%M-%S).png

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrule = stayfocused, class:^(steam)$
windowrule = minsize 1 1, class:^(steam)$
windowrule = float, class:^(steam)$

windowrule = stayfocused, class:^(discord)$
windowrule = minsize 1 1, class:^(discord)$

windowrule = float, title:^(qBittorrent|mtp-ng-qt)$
windowrule = float, class:^(dialog|menu)$
windowrule = float, class:^(pop-up|bubble|task_dialog|Preferences|Open Files|File Operation Progress|Save As)$
windowrule = float, class:^(Open Files|File Operation Progress)$

windowrule = nofocus, title:^(pop-up)$
windowrule = focusonactivate, class:urgent:1

windowrule = float, title:^(mpv)$
windowrule = size 960 540, title:^(mpv)$
windowrule = noborder, title:^(mpv)$

windowrule = float, class:^(org.gnome.Nautilus|org.gnome.Weather|org.gnome.Calculator|org.gnome.Calendar|org.opensuse.YaST|ruby|org.pulseaudio.pavucontrol|blueman-manager|foot|xterm|nm-connection-editor)$
windowrule = float, class:^(nemo)$
windowrule = size 960 540, title:^(foot)$

windowrule = float, class:^(Firefox)$
windowrule = float, title:^(Opening|Pushbullet|Firefox — Sharing Indicator|Picture-in-Picture|Pushbullet – Mozilla Firefox|About Mozilla Firefox|File Upload)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


#####################
### LOOK AND FEEL ###
#####################

exec-once = systemctl --user import-environment
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'dark'

general {
    gaps_in = 5
    gaps_out = 8

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(a6e3a1ff) rgba(94e2d5ff) 45deg
    col.inactive_border = rgba(6c7086aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1e1e2eff)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
