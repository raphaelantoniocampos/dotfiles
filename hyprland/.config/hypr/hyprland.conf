################
### MONITORS ###
################

monitor=,preferred,auto,1.0

##########################
### MODS AND VARIABLES ###
##########################
$super = SUPER
$alt = ALT

#################
### AUTOSTART ###
#################

exec-once = hyprpaper &
exec-once = waybar &
exec-once = $HOME/.config/scripts/wallpapers.sh &
exec-once = $HOME/.config/scripts/battery-notify.sh &
exec-once = systemctl --user start hyprpolkitagent
exec-once = fcitx5 --replace -d
# exec-once = swaync --style $HOME/.config/sway/swaync/style.css --config $HOME/.config/sway/swaync/config.json


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland,x11


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = br
    kb_options = terminate:ctrl_alt_bksp
    kb_model = microsoftpro

    sensitivity = 1
    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun -I -p "Search"
$browser = firefox
$calc = kalk
$notepad = mousepad
$music_player = youtube-music


###################
### KEYBINDINGS ###
###################

# Help & Scripts
bind = $super, I, exec, $HOME/.config/scripts/hotkeys.sh

# Program Launchers
bind = $super, Return, exec, $terminal
bind = $super, E, exec, $fileManager
bind = $super, B, exec, $browser
bind = $super, C, exec, $calc
bind = $super, D, exec, $menu
bind = $super, M, exec, $music_player
bind = $super, T, exec, $HOME/.config/scripts/translate.sh
bind = $super, N, exec, $notepad
bind = $super CTRL, T, exec, $HOME/.config/scripts/translate.sh set
bind = $super SHIFT, T, exec, $HOME/.config/scripts/translate.sh switch
bind = CTRL SHIFT, ESCAPE, exec, kitty -e htop

# Reload / Reset
bind = $super, W, exec, $HOME/.config/scripts/reload-hypr.sh
bind = $super SHIFT, W, exec, waybar # in case waybar doesn't reload

# Window Control
bind = $super SHIFT, Q, killactive,
bind = $super, F, togglefloating,
bind = $super SHIFT, F, fullscreen, # dwindle
bind = $super, P, pseudo, # dwindle
bind = $super, S, togglesplit, # dwindle

# Power Management
bind = $super SHIFT, DELETE, exit, # default exit
bind = $alt SHIFT, E, exit,
bind = $alt CTRL, DELETE, exit,
bind = $alt SHIFT, L, exec, hyprlock
bind = $alt SHIFT, P, exec, systemctl poweroff
bind = $alt SHIFT, R, exec, systemctl reboot
bind = $alt SHIFT, H, exec, systemctl hibernate  

# Idle Lock
exec-once = swayidle -w timeout 7200 'hyprlock' before-sleep 'hyprlock'

# Focus Movement
bind = $super, H, movefocus, l
bind = $super, L, movefocus, r
bind = $super, K, movefocus, u
bind = $super, J, movefocus, d

# Workspace Navigation
bind = $super, mouse_down, workspace, e+1
bind = $super, mouse_up, workspace, e-1
bind = $super, TAB, workspace, e+1
bind = $super SHIFT, TAB, workspace, e-1

# Switch workspaces 1-10
bind = $super, 1, workspace, 1
bind = $super, 2, workspace, 2
bind = $super, 3, workspace, 3
bind = $super, 4, workspace, 4
bind = $super, 5, workspace, 5
bind = $super, 6, workspace, 6
bind = $super, 7, workspace, 7
bind = $super, 8, workspace, 8
bind = $super, 9, workspace, 9
bind = $super, 0, workspace, 10

# Move Windows in the same workspace
bind = $super SHIFT, H, movewindow, l
bind = $super SHIFT, J, movewindow, d
bind = $super SHIFT, K, movewindow, u
bind = $super SHIFT, L, movewindow, r

# Move Windows to other workspaces 1-10
bind = $super SHIFT, 1, movetoworkspace, 1
bind = $super SHIFT, 2, movetoworkspace, 2
bind = $super SHIFT, 3, movetoworkspace, 3
bind = $super SHIFT, 4, movetoworkspace, 4
bind = $super SHIFT, 5, movetoworkspace, 5
bind = $super SHIFT, 6, movetoworkspace, 6
bind = $super SHIFT, 7, movetoworkspace, 7
bind = $super SHIFT, 8, movetoworkspace, 8
bind = $super SHIFT, 9, movetoworkspace, 9
bind = $super SHIFT, 0, movetoworkspace, 10

# Special Workspace (scratchpad)
bind = $alt, S, togglespecialworkspace, magic
bind = $alt SHIFT, S, movetoworkspace, special:magic
bind = $alt SHIFT, 1, movetoworkspace, 1

# Mouse Windows Control
bindm = $super, mouse:272, movewindow
bindm = $super, mouse:273, resizewindow

# Resize with Arrows
bind = $super, Right, resizeactive, 15 0
bind = $super, Left, resizeactive, -15 0
bind = $super, Up, resizeactive, 0 -15
bind = $super, Down, resizeactive, 0 15

# Multimedia & Brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+;hyprctl notify 2 1000 0 Volume: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}')% 
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-;hyprctl notify 2 1000 0 Volume: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}')% 
bindel = ,XF86AudioMute, exec, $HOME/.config/scripts/toggle-mute.sh sink
bindel = ,XF86AudioMicMute, exec, $HOME/.config/scripts/toggle-mute.sh source
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+;hyprctl notify 2 1000 0 Brightness: $(brightnessctl g | awk '{print $1/8}')%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-;hyprctl notify 2 1000 0 Brightness: $(brightnessctl g | awk '{print $1/8}')% 

# Media Control (Requires mpv)
bindl = , XF86AudioStop, exec, mpc stop
bindl = , XF86AudioNext, exec, mpc next
bindl = , XF86AudioPause, exec, mpc pause
bindl = , XF86AudioPlay, exec, mpc toggle
bindl = , XF86AudioPrev, exec, mpc prev


# Recording
bind = $super,G, exec, foot -e wf-recorder -f $HOME/Videos/recordings/$(date +%d-%m-%Y_%H-%M-%S).mkv
bind = $super,G, exec, hyprctl notify 4 3000 0 "Recording Started at Workspace 10" 

# Screenshots
bind = , Print, exec, FILE=$HOME/Pictures/screenshots/$(date +%d-%m-%Y_%H-%M-%S).png; hyprshot -s -m output -m active -o "$(dirname "$FILE")" -f "$(basename "$FILE")"; wl-copy < "$FILE"; hyprctl notify 5 1000 0 "Screenshot Taken"
bind = $super SHIFT, S, exec, FILE=$HOME/Pictures/screenshots/$(date +%d-%m-%Y_%H-%M-%S).png; hyprshot -s -m region --clipboard-only; hyprctl notify 5 1000 0 "Screenshot Taken";
bind = $super SHIFT, S, exec, hyprctl notify 2 1000 0 "Taking Screenshot"


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(sudo)$

# Fullscreen rules
layerrule = blur, waybar #replace waybar with your bar name
layerrule = ignorealpha 0, waybar
layerrule = noanim, waybar
# layerrule = opaque, waybar
# layerrule = nofocus, waybar
# layerrule = noinput, waybar


# General Float Rules (Dialogs, Popups, File Choosers)
windowrulev2 = float,class:^(dialog|menu|pop-up|bubble|task_dialog|Preferences|File Operation Progress|Save As)$
windowrulev2 = float,title:^(Opening|File Upload|Save Image|Picture-in-Picture|About Mozilla Firefox|Firefox — Sharing Indicator|Pushbullet( – Mozilla Firefox)?|Extension.*)$

# Media
windowrulev2 = float,title:^(mpv)$
windowrulev2 = size 960 540,title:^(mpv)$
windowrulev2 = noborder,title:^(mpv)$
# windowrulev2 = float,noborder,size 960 540,title:^(YouTube Music)$

# File Managers / Utilities
# GNOME apps
windowrulev2 = float,class:^(org\.gnome\.(Nautilus|Weather|Calculator|Calendar))$

# KDE apps
windowrulev2 = float,class:^(org\.kde\.(dolphin|kalk))$
windowrulev2 = size 1024 680,class:^(org\.kde\.dolphin)$

# Games
windowrulev2 = minsize 1 1,class:^(steam)$
windowrulev2 = float,class:^(steam|Turtle-wow)$
windowrulev2 = opacity 1,fullscreen:0,fullscreenstate:0 3,noborder,class:^(steam_app.*)$
windowrulev2 = opacity 1,fullscreen:0,fullscreenstate:0 3,noborder,class:^(wow\.exe)$

# crash dialog (Visual C++ Runtime error)
windowrulev2 = float,class:.*wow\.exe.*,title:Microsoft Visual C\+\+ Runtime Library
windowrulev2 = float,class:.*rundll32\.exe.*

# Other Apps
windowrulev2 = float,class:^(org\.opensuse\.YaST|ruby|org\.pulseaudio\.pavucontrol|blueman-manager|foot|xterm|nm-connection-editor|mpv|mousepad|imv)$
windowrulev2 = float,title:^(qBittorrent|mtp-ng-qt|foot)$
windowrulev2 = size 960 540,title:^(foot)$
windowrulev2 = size 600 700,class:^(mousepad)$
windowrulev2 = workspace 10 silent,title:^(foot)$

# Focus Management / Behavior
windowrulev2 = nofocus,title:^(pop-up)$
windowrulev2 = focusonactivate,class:urgent:1

# Misc Fixes
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize,class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


#####################
### LOOK AND FEEL ###
#####################

# Theme setup
exec-once = sleep 1 && systemctl --user import-environment

# Gnome Theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'dark'

# KDE Theme
exec-once = lookandfeeltool -a org.kde.breezedark.desktop
exec-once = plasma-apply-icon-theme Breeze
exec-once = plasma-apply-cursortheme Breeze_Snow
exec-once = plasma-apply-colorscheme BreezeDark

# General appearence
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(a6e3a1ff) rgba(94e2d5ff) 45deg
    col.inactive_border = rgba(6c7086aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# Window decorations
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1e1e2eff)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Animations
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Workspace specific tweats
# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# change to 0 to no gaps at all
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 1, floating:1, onworkspace:w[tv1]
windowrulev2 = rounding 1, floating:1, onworkspace:w[tv1]
windowrulev2 = bordersize 1, floating:1, onworkspace:f[1]
windowrulev2 = rounding 1, floating:1, onworkspace:f[1]

# Layout behavior
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# Miscellaneous
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
