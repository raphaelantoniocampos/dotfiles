# Hyprlock - Configuração Refinada
source = $HOME/.config/hypr/style.conf

general {
    grace = 1
    disable_loading_bar = true
    hide_cursor = true
}

background {
    monitor =
    path = $HOME/Pictures/wallpapers/development-basement-artwork.jpg
    blur_size = 8
    blur_passes = 2
    noise = 0.01
    contrast = 1.1
    brightness = 0.8
}

input-field {
    monitor =
    size = 280, 56
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.15
    dots_center = true
    outer_color = $green
    inner_color = $text
    font_color = $text
    placeholder_text = <i>Digite sua senha...</i>
    hide_input = false
    
    position = 0, 120
    halign = center
    valign = bottom
}

# Data formatada de forma limpa
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %d %B")"
    color = $text
    font_size = 60
    font_family = 0xProtoNerdFont Bold
    
    position = 0, -60
    halign = center
    valign = center
}

# Usuário simplificado
label {
    monitor =
    text =  $USER
    color = $text
    font_size = 20
    font_family = 0xProtoNerdFont
    
    position = 0, 50
    halign = center
    valign = bottom
}

# Status (uptime + clima)
label {
    monitor =
    text = cmd[update:30000] echo "  $(date +'%H:%M')  |  UP $(uptime | sed -e 's/.*ligado por *//' -e 's/,.*//')  |  $(curl -s 'wttr.in/?format=%c%t')"
    color = $text
    font_size = 16
    font_family = 0xProtoNerdFont
    
    position = 0, -40
    halign = center
    valign = top
}

# Ícone de usuário
image {
    monitor =
    path = ~/.face  # Ou substitua pelo caminho da sua imagem
    size = 100
    rounding = 50  # Circular
    border_size = 2
    border_color = 
    
    position = 0, 220
    halign = center
    valign = bottom
}#
